<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Call</title>
  </head>
  <body>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>
    <div class="card wrapper">
      <div class="generalWrapper card-body">
        <div class="createCall">
          <button id="callButton" class="btn btn-primary" disabled>Create Call and copy ID</button>
          <div class="copiedSuccessState" id="copiedSuccessState">Copied!</div>
        </div>
  
        <div class="joinCall">
          
          <input id="callInput" placeholder="Insert ID that your friend gave you!"/>
          <button id="answerButton" class="btn btn-secondary" disabled>Answer the call</button>
        </div>
        
        <div class="hangup">
          <button id="hangupButton" class="btn btn-danger" disabled>Hangup</button>
        </div>
      </div>
    </div>
    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  
    <script defer type="module" src="/main.js"></script>

  </body>
</html>
